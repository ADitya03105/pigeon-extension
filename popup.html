<!DOCTYPE html>
<html>
<head>
  <title>Send to Telegram</title>
  <style>
    body { font-family: sans-serif; width: 250px; padding: 10px; }
    input, button { width: 100%; margin-top: 5px; padding: 6px; }
  </style>
</head>
<body>
  <h3>Telegram Sender</h3>
  <input type="text" id="chatIdInput" placeholder="Enter Telegram Chat ID" />
  <button id="saveChatId">Save Chat ID</button>
  
  <input type="text" id="msgInput" placeholder="Enter a message..." />
  <button id="sendMsg">Send Message</button>
  
  <button id="sendScreenshot">Send Screenshot</button>

  <script src="popup.js"></script>
</body>
</html>
